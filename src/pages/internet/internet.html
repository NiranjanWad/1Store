<ion-header>

  <ion-navbar>
    <ion-title>Select Providers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Select Provider</ion-label>
    <ion-select [(ngModel)]="netProviders">
      <ion-option  *ngFor=" let providers of internetProviders | async" value={{providers.name}}>
        {{providers.name}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input #accNum placeholder="Account Number" [(ngModel)]="accntNum"></ion-input>
  </ion-item>

  <ion-buttons padding>
    <button ion-button (click)="getBillDetails(netProviders, accNum.value)" block> Proceed </button>
  </ion-buttons>
</ion-content>
