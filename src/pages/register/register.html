<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input name="name" type="text" placeholder="Name" required [(ngModel)]="customerDetails.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="username" type="text" placeholder="Email" required [(ngModel)]="customerDetails.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="password" type="password" placeholder="Password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="confirmPwd" type="password" required placeholder="Confirm Password" [(ngModel)]="customerDetails.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="city" type="text" placeholder="City" required [(ngModel)]="customerDetails.city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="state" type="text" placeholder="State" required [(ngModel)]="customerDetails.state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="country" type="text" placeholder="Country" required [(ngModel)]="customerDetails.country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="zipcode" type="text" placeholder="Zipcode" [(ngModel)]="customerDetails.zipcode"></ion-input>
    </ion-item>
  </ion-list>

<ion-row>
  <ion-col>
    <button ion-button full (click)="saveData()">Save</button>
  </ion-col>
  <ion-col>
    <button type="reset" ion-button full>Cancel</button>
  </ion-col>
</ion-row>
</ion-content>
