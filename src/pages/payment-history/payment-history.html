<ion-header>

  <ion-navbar>
    <ion-title>paymentHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let data of details">
  <ion-grid>
    <ion-row>
      <ion-col col-2>${{data.amount/100}}</ion-col>
      <ion-col col-2>{{data.token.card.brand}}</ion-col>
    </ion-row>
  </ion-grid>


</ion-item>
</ion-content>
