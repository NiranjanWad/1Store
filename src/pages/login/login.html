<ion-header>

  <ion-navbar>
    <ion-title><i class="fa fa-user-plus" aria-hidden="true"></i> Login/Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-image">

  <ion-list class="form">
    <ion-item>
      <ion-input  name="username" type="text" placeholder="Username" [(ngModel)]="customerDetails.username"></ion-input>
    </ion-item>
<br>
    <ion-item>
      <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="customerDetails.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button name="loginButton" ion-button full (click)="loginNormal()">Login</button>
    </ion-col>
    <ion-col>
      <button name="registerButton" ion-button full (click)="registerUser()">Register</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <button name="facebookButton" ion-button full (click)="login()"> Login with Facebook</button>
    </ion-col>
  </ion-row>
  <ion-row>

  </ion-row>
</ion-content>
