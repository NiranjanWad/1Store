<ion-header>

  <ion-navbar>
    <ion-title>Mobile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-card>
      <ion-card-header>
        Select Network Provider
      </ion-card-header>
    </ion-card>
      <ion-list *ngFor="let img of imgPath">
        <button ion-button color="light" full large (click)="onSelect(img.id)">
            <img style="width: 40%" src={{img.name}}>
        </button>
      </ion-list>

     <!--<h2>data</h2>-->

  </form>
</ion-content>
